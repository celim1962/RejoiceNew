    <style>
        .detailContainer {
            width: 100%;
            height: 30vh;

            display: flex;
            justify-content: center;
        }

        .detailContent {
            width: 80%;
            height: 10%;
        }

        .peopleDetail {
            height: 10vh;
            display: flex;
            justify-content: space-evenly;
        }

        .peopleDetail>div:nth-child(n)>p {
            font-size: x-large;
            font-weight: 600;
            margin: 0px;
        }

        .peopleDetail>div:nth-child(n)>div {
            font-size: xx-large;
            font-weight: 600;
            color: rgb(35, 105, 35);
        }


        .registerInfoContainer {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .registerInfo {
            width: 70%;
            text-align: center;
        }

        th,
        td {
            background-color: #A49F99 !important;
            width: 30%;
        }

        thead>tr:nth-child(1)>th:first-child {
            border-radius: 5px 0px 0px 0px;
        }

        thead>tr:nth-child(1)>th:last-child {
            border-radius: 0px 5px 0px 0px;
        }

        tbody>tr:last-child>td:first-child {
            border-radius: 0px 0px 0px 5px;
        }

        tbody>tr:last-child>td:last-child {
            border-radius: 0px 0px 5px 0px;
        }

        tbody>tr>td:last-child {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        tr>td:nth-child(2)::before {
            content: '$';
        }

        th {
            background-color: #685742 !important;
            color: white !important;
        }

        tr:last-child>td {
            background-color: #666462 !important;
            color: white;
        }



        .custom-select {
            position: relative;
            width: 200px;
            font-family: sans-serif;
        }

        .custom-select button {
            width: 50%;
            padding: 8px;
            text-align: left;
            border: none;
            background: #767676;
            color: white;
            cursor: pointer;
            border-radius: 5px !important;
        }

        .custom-select button:hover {
            opacity: .8;
        }

        .options {
            position: absolute;
            top: 100%;
            left: 25%;
            width: 50%;
            right: 0;
            background: #767676;
            /* border: 1px solid #ccc; */
            border-top: none;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease;

            border-radius: 5px !important;
            z-index: 0;
        }

        .options.open {
            width: 50%;
            max-height: 200px;
            z-index: 200;
            /* 展開高度 */
        }

        .options div {
            padding: 8px;
            cursor: pointer;
        }

        .options div:hover {
            background: #f0f0f0;
        }


        .formContainer {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }

        form>div>label {
            color: #161616 !important;
        }

        form>div>input {
            border: none !important;
            background-color: #656463 !important;
            color: white !important;
        }

        .group {
            margin: 10px 0px;
